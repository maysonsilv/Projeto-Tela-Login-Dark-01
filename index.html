<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Div principal -->
    <div class="main-login">

        <!-- Div com conteúdo da esquerda -->
        <div class="left-login">
            <h1>Faça seu Login<br>E entre para o nosso time!</h1>
            <img class="left-image" src="astronauta.svg" alt="Animação astronauta">
        </div>
            
    
        <!-- Div com conteúdo da direita -->
        <div class="right-login">

            <!-- Div contendo o card com formulário do login -->
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" required placeholder="Seu usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Sua senha">
                </div>

                <button class="btn-login">Entrar</button>
            </div>

        </div>
    </div>

</body>
</html>
